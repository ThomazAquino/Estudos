<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <script>
       
			 //artitimeticos

			 var totalSum  = 5 + 5
			 var totalSub  = 5 - 5
			 var totalMult = 5 * 5
			 var totalDiv  = 5 / 5
			 
			console.log(totalSum, totalSub, totalMult, totalDiv)


     // comparação

		 var a = 50
		 var b = 20

		 var c = a == b  // retorna false no console log 

		 console.log(c) 

		 // Operadores logicos

			// && || !

			 var z = (a > totalSum) && (b < totalSub) // retorna false
			 console.log(z)

			 var y = !(a > totalSum) && (b < totalSub) // retorna true pq foi invertida
			 console.log(y)





    </script>
