       }

       var num1 = prompt('Insira o numero 1 :')
       var num2 = prompt('Insira o numero 2:')
       var op = prompt('Operador: ')

       num1 = parseFloat(num1) // passa de string para numerico
       num2 = parseFloat(num2)

       if (op == '+' ) {
           console.log(num1 + num2)
       } else if (op == '-') {
            console.log(num1 - num2)
       } else if (op == '*') {
            console.log(num1 * num2)
       } else if (op == '/') {
            console.log(num1 / num2)
       } else {
           console.log('operador nÃ£o encontrado')
       }
			
       





    </script>
