<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <script>
        // Js por padrão nao tem uma função de input, ele utiliza o browser pra fazer isso.
        // o alert é um OUTPUT
        // Prompt é o imput 
        prompt() //recebe as informações dentro de uma variavel

			console.time() // inicia um contador de tempo
        prompt('what is your name')

				var name = prompt('Whats is your name')
				alert('Olá Sr. ' + name) // Só da pra dar Ok
				confirm('Olá Sr. ' + name) // Pode dar Ok ou cancelar

				//OUTPUT --> console --> console.log log = guardar info
				
				console.log('My name is: ' + name) 
				console.error('My name is: ' + name)
				console.info('My name is: ' + name)
				console.warn('My name is: ' + name)


				console.timeEnd() // finaliza o contador de tempo


    </script>





    






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
